      </ul>

    <main>
      <section class="registration-context">
        <form action="#" method="get">
          <fieldset>
            <legend>Fill inputs</legend>

            <div>
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Enter ur name" />
            </div>

            <div>
              <label for="email">Email</label>
              <input id="email" type="email" />
            </div>

            <div>
              <label for="password">Password</label>
              <input id="password" type="password" />
            </div>

            <div>
              <label for="site">Site</label>
              <input id="site" type="text" placeholder="https://mysite.name" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Choose photo</legend>

            <input id="photo" type="file" />
          </fieldset>
          <fieldset>
            <legend>Choose ur gender</legend>

            <label for="male">Male</label>
            <input type="radio" id="male" name="male" value="male" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="female" value="female" />
          </fieldset>

          <fieldset>
            <legend>Choose ur birthday</legend>
            <input type="date" />
          </fieldset>

          <fieldset>
            <legend>Choose cuisine</legend>

            <div>
              <label for="italy">Italian</label>
              <input type="checkbox" id="italy" />
            </div>

            <div>
              <label for="mexico">Mexican</label>
              <input type="checkbox" id="mexico" />
            </div>

            <div>
              <label for="france">French</label>
              <input type="checkbox" id="france" />
            </div>

            <div>
              <label for="ukraine">Ukrainian</label>
              <input type="checkbox" id="ukraine" />
            </div>
          </fieldset>

          <fieldset>
            <legend>About myself</legend>
            <textarea
              id="about"
              placeholder="Tell us about yourself"
            ></textarea>
          </fieldset>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <footer>&COPY;</footer>
    </main>
  </body>
</html>
