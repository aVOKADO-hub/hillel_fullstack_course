      <section class="contacts-context">
        <h2>Our address</h2>
        <p>вулиця Миколаївська, 10, Харків, Харківська область, 61000</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2565.0952064544135!2d36.23320697642593!3d49.990824471508056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a0f197eaf81b%3A0x7fb35620b3e843c9!2sHillel%20IT%20School!5e0!3m2!1suk!2sua!4v1735843217218!5m2!1suk!2sua"

          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form action="#" method="get">
          <fieldset>
            <legend>Give us feedback</legend>

            <div>
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>

            <div>
              <label for="phone">Phone number</label>
              <input type="text" id="phone" placeholder="+380(00)-000-00-00" />
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>

            <div>
              <label for="improvements">Some improvements</label
              ><textarea
                name="improvements"
                id="improvements"
                cols="30"
                rows="1"
              ></textarea>
            </div>
          </fieldset>

          <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </section>
      <footer>&COPY;</footer>
