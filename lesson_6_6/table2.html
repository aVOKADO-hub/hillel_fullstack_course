<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_4_4_table_2</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <table class="table2">
        <caption>
          Table 2
        </caption>
        <tr>
          <td colspan="2">1-2</td>
          <td class="third-cell">3</td>
        </tr>
        <tr>
          <td class="fourth-cell">4</td>
          <td rowspan="2" colspan="2">
            <table class="nested-table">
              <caption>
                Table 2: NESTED
              </caption>
              <tr>
                <td>1</td>
                <td rowspan="3">2-5-8</td>
                <td class="row-cell" rowspan="2">3-6</td>
              </tr>
              <tr>
                <td class="row-cell" rowspan="2">4-7</td>
              </tr>
              <tr>
                <td>9</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>7</td>
        </tr>
      </table>
    </main>
  </body>
</html>
